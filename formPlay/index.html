<html>
<head>
	<meta charset="utf-8">
	<link href="css/lib/jquery-ui.css" rel="stylesheet">
	<link href="css/lib/bootstrap.min.css" rel="stylesheet">
	<link href="css/jquery-ui-1.8.1.custom.css" rel="stylesheet">
	<link href="css/controlbase.css" rel="stylesheet">
	<link href="css/application.css" rel="stylesheet">
	<link href="css/layout.css" rel="stylesheet">

</head>
<body>
	<!--工具箱-->
	<script type="text/template" id="tpl-controlsArea">
		<a class="r_close">
			<i class="icon-chevron-left"></i>
		</a>
		<div class="controlsAreaTab">
			<label>工具箱</label>
		</div>
		<div class="controlList active">
			<div bind="accordion">
	            <h3>控件</h3>
	            <div style="padding: 0px; padding-bottom: 5px;">
	                {{#each  tools}}
                        <div class="controlFace" controltype="{{type}}">{{name}}</div>
	                {{/each}}
	            </div>

	            <h3>元件</h3>
	            <div style="padding:5px;">
	                {{#each toolkits}}
                        <div class="controlFace controlGroupFace" controltype="group_{{id}}">{{name}}</div>
	                {{/each}}
	            </div>

	            <h3>表单组</h3>
	            <div style="padding:5px;">
	                {{#each sets}}
                        <div class="controlFace controlSetFace" controltype="set_{{id}}">{{name}}</div>
	                {{/each}}
	            </div>
	        </div>
		</div>
	</script>

	<!--保存栏-->
	<script type="text/template" id="tpl-designArea-saveBar">
		<div class="saveButtonGroups" style="display:inline;">
			<input type="button" class="saveButton" value="保存为表单组" formtype="2" />
	        <input type="button" class="saveButton" value="保存为元件" formtype="1" />
	        <input type="button" class="saveButton" value="保存为表单" formtype="0" /
		</div>
	</script>

	<!--通用样式调整模板-->
	<!--用法: [[[tpl-attrHtmlStyleView]]]-->
	<script type="text/template" id="tpl-attrHtmlStyleView">
		<tr>
		    <td>样式微调</td>
		    <td><select bind="htmlStyle"></select></td>
		</tr>
		<tr>
		    <td colspan="2">
		        <div bind="htmlStyleList"></div>
		    </td>
		</tr>
	</script>

	<!--基本属性视图 1-->
	<script type="text/template" id="tpl-attrBase" style="">
	    [[[tpl-attrBase_2]]]
	    <tr>
	        <td>默认值</td>
	        <td>
	            <input name="defaultValue" />
	        </td>
	    </tr>
	</script>

	<!--基本属性视图 2-->
	<script type="text/template" id="tpl-attrBase_2">
	    <tr>
	        <td>样式</td>
	        <td>
	            <select name="customClass" multiple style="height:70px;"></select>
	        </td>
	    </tr>
	    [[[tpl-attrHtmlStyleView]]]
	    <tr>
	        <td>浮动</td>
	        <td>
	            <label><input type="radio" value="fl" name="float_xx_w242342342342123123rewwer" />靠左</label>
	            <label><input type="radio" value="fr" name="float_xx_w242342342342123123rewwer" />靠右</label>
	            <label><input type="radio" value="" name="float_xx_w242342342342123123rewwer" />不浮动</label>
	        </td>
	    </tr>
	    [[[tpl-attrBase_3]]]
	</script>

	<!--基本属性视图 3-->
	<script type="text/template" id="tpl-attrBase_3">
	    <tr><td>超小屏幕 手机 (<768px)</td><td><select name="colCount-xs"></select></td></tr>
	    <tr><td>小屏幕 平板 (≥768px)</td><td><select name="colCount-sm"></select></td></tr>
	    <tr><td>中等屏幕 桌面显示器 (≥992px)</td><td><select name="colCount-md"></select></td></tr>
	    <tr>
	        <td>大屏幕 大桌面显示器 (≥1200px)</td>
	        <td>
	            <select name="colCount-lg"></select>
	            <select bind="colCount-unify">
	                <option></option>
	                <option value="">无</option>
	                <option value="1">8%</option>
	                <option value="2">16%</option>
	                <option value="3">25%</option>
	                <option value="4">33%</option>
	                <option value="5">41%</option>
	                <option value="6">50%</option>
	                <option value="7">58%</option>
	                <option value="8">66%</option>
	                <option value="9">75%</option>
	                <option value="10">83%</option>
	                <option value="11">91%</option>
	                <option value="12">100%</option>
	            </select>
	        </td>
	    </tr>
	</script>


	<!--PAGE区域-->
	<script type="text/template" id="tpl-pageDesign">
		<div class="designAreaInterior" style="height:100%;width:100%;padding-top:10px;overflow-x:hidden;"></div>
	</script>

	<script type="text/template" id="tpl-pageAttr">
		<table cellpadding="0" cellspacing="0">
	        <tr>
	            <td colspan="2">控件类型：<label class="name"></label></td>
	        </tr>
	        <tr>
	            <td>表单名称</td>
	            <td><input name="title"></td>
	        </tr>
	        [[[tpl-attrHtmlStyleView]]]
	    </table>
	</script>

	<!--TEXT区域-->
	<script type="text/template" id="tpl-textDesign">
		<input name="defaultValue" style="width: 100%; border: none; background: none; clear:both " />
	</script>

	<script type="text/template" id="tpl-textAttr">
	   <h3>基本属性</h3>
	    <div>
	        <table cellpadding="0" cellspacing="0">
	            [[[tpl-attrBase]]]
	        </table>
	    </div>
	</script>

	<script type="text/javascript" src="js/lib/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/lib/underscore-min.js"></script>
	<script type="text/javascript" src="js/lib/backbone-min.js"></script>
	<script type="text/javascript" src="js/lib/backbone.localStorage.js"></script>
	<script type="text/javascript" src="js/lib/backbone.stickit.min.js"></script>
	<script type="text/javascript" src="js/lib/handlebars.min.js"></script>
	<script type="text/javascript" src="js/lib/jquery-ui.js"></script>
	<script type="text/javascript" src="js/toolbox.js"></script>
	<script type="text/javascript" src="js/backboneExtend.js"></script>
	<script type="text/javascript" src="js/baseControl.js"></script>
	<script type="text/javascript" src="js/textControl.js"></script>
	<script type="text/javascript" src="js/designApplication.js"></script>
</body>
</html>
